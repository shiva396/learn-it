name: learnit
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.7.2

dependencies:
  flutter:
    sdk: flutter
  lottie: ^3.3.1
  shimmer: ^3.0.0
  cloud_firestore: ^5.6.8
  shared_preferences: ^2.5.3
  video_player: ^2.5.0
  flutter_markdown: ^0.7.7+1
  flutter_tts: 4.2.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/images/thumbnails/
    - assets/images/onboard/
    - assets/images/gif/
    - assets/images/assessment/
    - assets/videos/
    - assets/markdown/
